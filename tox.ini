[tox]
minversion = 1.6
envlist = py27-{flake8,test}, py{35,37}-{flake8}, doc

[testenv]
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
deps =
    flake8: flake8
    test: -r{toxinidir}/requirements.txt
    test: -r{toxinidir}/test-requirements.txt
commands =
    flake8: flake8
    test: nosetests {posargs}

[testenv:venv]
commands = {posargs}

#[testenv:doc]
#deps = -r{toxinidir}/docs/requirements.txt
#commands = sphinx-build -W -b html docs/ docs/_build/html

[flake8]
exclude = php-*,.svn,CVS,.bzr,.hg,.git,__pycache__,.tox
